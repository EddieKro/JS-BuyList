<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Homework#1</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="outer-container">
    <div class="main-container">
        <div class="left">
            <div class="outer-block-h">
                <div class="line">
                    <input type="text" placeholder="Назва товару">
                    <button class="button1">Додати</button>
                </div>
            </div>

            <div class="outer-block">
                <div class="item-name-n">Помідори</div>
                <div class="qty-block-b">
                    <span class="quantity">0</span></div>
                <div class="button-wrapper">
                    <button class="button-not-bought">Не куплено</button>
                </div>
            </div>

            <div class="outer-block">
                <div class="item-name">Сир</div>

                <div class="qty-block-b">
                    <button class="buttonm">-</button>
                    <span class="quantity">1</span>
                    <button class="buttonp">+</button>
                </div>
                <div class="button-wrapper">
                    <button class="buttonx">x</button>
                    <button class="button-bought">Куплено</button>
                </div>
            </div>
            <div class="outer-block">
                <div class="item-name">Печиво</div>
                <div class="qty-block-b">

                    <button class="buttonm">-</button>
                    <span class="quantity">1</span>
                    <button class="buttonp">+</button>

                </div>
                <div class="button-wrapper">

                    <button class="buttonx">x</button>
                    <button class="button-bought">Куплено</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="segment">
                <h3>Залишилося</h3>
            </div>

            <div class="segment">
            <span class="label">
                <span class="title">Печиво</span><span class="value">1</span></span>
                <span class="label">
                <span class="title">Сир</span><span class="value">1</span>
            </span>
            </div>

            <div class="segment">
                <h3>Куплено</h3>
            </div>
            <div class="segment">
            <span class="label">
                <span class="titleb">Помідори</span><span class="valueb">1</span>
            </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Homework#1</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="outer-container">
    <div class="main-container">
        <div class="left">
            <div class="outer-block-h">
                <div class="line">
                    <input type="text" placeholder="Назва товару">
                    <button class="button1" data-tooltip="Tooltip">Додати</button>
                </div>
            </div>

            <div class="outer-block">
                <div class="item-name-n">Помідори</div>
                <div class="qty-block-b">
                    <span class="quantity">0</span></div>
                <div class="button-wrapper">
                    <button class="button-not-bought" data-tooltip="Tooltip"> Не куплено</button>
                </div>
            </div>

            <div class="outer-block">
                <div class="item-name">Сир</div>

                <div class="qty-block-b">
                    <button class="buttonm" data-tooltip="Tooltip">-</button>
                    <span class="quantity">1</span>
                    <button class="buttonp" data-tooltip="Tooltip">+</button>
                </div>
                <div class="button-wrapper">
                    <button class="buttonx" data-tooltip="Tooltip">x</button>
                    <button class="button-bought" data-tooltip="Tooltip">Куплено</button>
                </div>
            </div>
            <div class="outer-block">
                <div class="item-name">Печиво</div>
                <div class="qty-block-b">

                    <button class="buttonm" data-tooltip="Tooltip">-</button>
                    <span class="quantity">1</span>
                    <button class="buttonp" data-tooltip="Tooltip">+</button>

                </div>
                <div class="button-wrapper">

                    <button class="buttonx" data-tooltip="Tooltip">x</button>
                    <button class="button-bought" data-tooltip="Tooltip">Куплено</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="segment">
                <h3>Залишилося</h3>
            </div>

            <div class="segment">
            <span class="label">
                <span class="title">Печиво</span><span class="value">1</span></span>
                <span class="label">
                <span class="title">Сир</span><span class="value">1</span>
            </span>
            </div>

            <div class="segment">
                <h3>Куплено</h3>
            </div>
            <div class="segment">
            <span class="label">
                <span class="titleb">Помідори</span><span class="valueb">1</span>
            </span>
            </div>
        </div>
        <div class="badge-container">
            <div class="badge"><b><span class="badge-text">Buy List</span></b>
                <div id="hidden"><b><span class="hidden-text"><p
                        class="p-text">Created by:</p>Alexandr Kroshyn</span></b>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
